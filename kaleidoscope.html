<html>
<head>
<meta charset="utf-8">
<title>simple kaleidoscope for background generation of webpages</title>

</head>

<body>
<div id="menuline">
<button id="reset">New</button>
<button id="generate">generate</button>
<button id="shreds">shreds</button>
<button id="color">color</button>
<button id="background">background</button>
<button id="show">show</button>
<button id="help">HELP</button>
</div>
<br></br>
<div id="colormenu" >

</div>
<div id="helptext"></div>
<br></br>
<svg id="drawframe"></svg>
<svg id="kaleidopattern" ></svg>
